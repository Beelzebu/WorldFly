# Options to register our fly command
command:
  enabled: false
  name: 'fly'
  permission: 'worldfly.fly'
  aliases: [efly, wfly]
# If we should enable fly on player login. The command above must be enabled for the permission.
fly-on-login: false
# Worlds where fly must be disabled
disabled-worlds:
- 'Spawn'
- 'world_the_end'
# Messages section
messages:
  fly-command:
    enabled: '&7You have &aenabled&7 your fly.'
    disabled: '&7You have &cdisabled&7 your fly.'
    enabled-other: '&7You have &aenabled&7 fly for &6%displayname%' # %name% = realname %displayname% = displayname
    disabled-other:  '&7You have &cdisabled&7 fly for &6%displayname%'
    enabled-other-target: '&7Your fly was &aenabled&7 by %name%'
    disabled-other-target: '&7Your fly was &cdisabled&7 by %name%'
  fly-on-login: '&7You have &aenabled&7 your fly.'
  fly-disabled-world: '&7Flying is not allowed in this world.'